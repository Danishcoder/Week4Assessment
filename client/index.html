<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Click for compliment!</button>
    <button id="fortuneButton">Click for a fortune!</button>

    <h1>Enter below</h1>
    <form id="powerForm">
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required>
      </div>
      <div>
        <label for="pl">Power Level: </label>
        <input type="text" name="pl" id="pl" required>
      </div>
      <div>
        <input type="submit" value="Submit!">
      </div>
    </form>

    <h1>Increment Power Level By One</h1>
    <form id="incForm">
      <div>
        <label for="nameInc">Name: </label>
        <input type="text" name="nameInc" id="nameInc" required>
      </div>
      <div>
        <input type="submit" value="Submit!">
      </div>
    </form>

    <h1>Delete</h1>
    <form id="delForm">
      <div>
        <label for="nameDel">Name: </label>
        <input type="text" name="nameDel" id="nameDel" required>
      </div>
      <div>
        <input type="submit" value="Submit!">
      </div>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
